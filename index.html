<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>
<script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>
 
<!-- set up the scene -->
<a-scene altspace='vertical-align: bottom;'>
 
    <!-- preload all our textures -->
    <a-assets>
    </a-assets>
    <a-entity scale="0.05 0.05 0.05" physics-body="boundingBox: 1 1 1; mass: 5; velocity: 0.2 0 0">
        <a-collada-model src="HouseLevel2.dae"></a-collada-model>
    </a-entity>
   
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
</a-scene>
 
</body></html>
